<div>
    <ul id="navbar">
      <li><a  {% if active_page == "index" %} class="active" {% endif %}  href="{% url "index" %}">خانه</a></li>
      <li><a  {% if active_page == "category" and category_name == "shabake" %} class="active" {% endif %}   href="{% url "category" "shabake" %}">شبکه و نرم افزار</a></li>
      <li><a  {% if active_page == "category" and category_name == "geraphic" %} class="active" {% endif %}   href="{% url "category" "geraphic" %}">گرافیک</a></li> 
      <li><a  {% if active_page == "category" and category_name == "hesabdari" %} class="active" {% endif %} href="{% url "category" "hesabdari" %}">حسابداری</a></li>
      <li><a  {% if active_page == "contact" %} class="active" {% endif %} href="{% url "contact" %}">ارتباط با ما</a></li>
      {% if user.is_authenticated %} 
      <li> <a href="{% url "logout" %}"> 
        <span class="material-symbols-outlined logout">
          logout
        </span> 
        </a></li> 
      {% else %}
      <li><a href="{% url "login" %}"><i class="fa-regular fa-user profile"></i></a></li>
      {% endif %}
      <li id="search-li" {% if active_page == "search" %} class="active" {% endif %}><span class="search-icon material-symbols-outlined">search</span></li>
      <li class="cart">
      <a><span id="cart_icon" class="material-symbols-outlined">
        shopping_cart
        </span>
      <span id="icon-span" class="icon-cart-span"> {{ cart|length }}  </span>
      </a>
      </li>
    </ul>
  </div>
