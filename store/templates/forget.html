{% load static %}
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shahid Beheshty</title>
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}" />
  </head>
<body class="login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<a href="{% url 'index' %}"><img src="{% static "img/logo.png" %}" alt="logo" /></a>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">فراموشی رمز عبور</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">آدرس ایمیل</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										ایمیل معتبر نمی باشد!
									</div>
									<div class="form-text text-muted">
										با فشردن دکمه "بازنشانی رمز عبور " ما برای شما لینک بازنشانی رمز را ارسال میکنیم
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										بازنشانی رمز عبور
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						کپی رایت &copy; 2024 &mdash; هنرستان شهید بهشتی
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
